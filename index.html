<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Roman Numeral Convertor</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
       
       <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
       
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
   
        <link rel="stylesheet" href="roman-style.css">
        
    </head>
    <body>
        <div class="jumbotron animated zoomIn">
            <div class="container text-center">
               <h1 class="display-1">Roman Numeral Convertor</h1>
                <div class = "row justify-content-center">
                    <h2 class = "col ml-1 mr-1 mt-5 mb-5 pt-3 pb-3 border border-dark bg-success text-white" id="data">Your Roman Results</h2>
                </div>
                <div class="row justify-content-center">
                   <div class="col-12 col-md-5">
                        <div class="input-group">
                        <input id="number" type="text" class="form-control " placeholder="Enter Decimal or Roman" aria-label="Enter number" maxlength = "25" required onkeypress="getNumber(event)">
                        <span class="input-group-btn">
                            <button id="submit" class="btn btn-primary animated pulse infinite" type="button" onclick="getNumber(event)">Go!</button>
                        </span>
                    </div>
                   </div>
                   
                </div>

            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="roman-numerals.js"></script>

    </body>
</html>
